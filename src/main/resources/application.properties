# DNS Server Configuration
# These properties can be overridden using environment variables
# Format: DNS_<PROPERTY_NAME> (e.g., DNS_SERVER_PORT)

# Server port (default: 53)
server.port=53

# Buffer size for DNS packets in bytes (default: 512)
server.buffer.size=512

# Selector timeout in milliseconds (default: 1000)
server.selector.timeout=1000

# Enable debug logging (default: false)
server.debug=false

# Server bind address (default: 0.0.0.0 for all interfaces)
server.bind.address=0.0.0.0
