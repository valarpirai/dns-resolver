# DNS Server Configuration
# These properties can be overridden using environment variables
# Format: DNS_<PROPERTY_NAME> (e.g., DNS_SERVER_PORT)

# Server port (default: 53)
server.port=53

# Buffer size for DNS packets in bytes (default: 512)
server.buffer.size=512

# Selector timeout in milliseconds (default: 1000)
server.selector.timeout=1000

# Enable debug logging (default: false)
server.debug=false

# Server bind address (default: 0.0.0.0 for all interfaces)
server.bind.address=0.0.0.0

# Resolver Configuration
# Root DNS servers (13 root servers - a.root-servers.net through m.root-servers.net)
resolver.root.servers=198.41.0.4,199.9.14.201,192.33.4.12,199.7.91.13,192.203.230.10,192.5.5.241,192.112.36.4,198.97.190.53,192.36.148.17,192.58.128.30,193.0.14.129,199.7.83.42,202.12.27.33

# Query timeout in milliseconds (default: 5000)
resolver.timeout=5000

# Maximum recursion depth (default: 16)
resolver.max.depth=16

# Cache Configuration
# Maximum number of cache entries (default: 10000)
cache.max.entries=10000

# Maximum cache memory in bytes (default: 10485760 = 10MB)
cache.max.memory=10485760

# Cache statistics logging interval in seconds (default: 300 = 5 minutes)
# Set to 0 to disable periodic logging
cache.stats.interval=300
