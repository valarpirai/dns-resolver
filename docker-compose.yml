version: '3.8'

services:
  dns-resolver:
    build: .
    container_name: dns-resolver
    ports:
      - "53:53/udp"
    environment:
      - DNS_SERVER_PORT=53
      - DNS_SERVER_BIND_ADDRESS=0.0.0.0
      - DNS_SERVER_DEBUG=false
    # Alternatively, use an env file:
    # env_file:
    #   - .env
    restart: unless-stopped
    networks:
      - dns-network

networks:
  dns-network:
    driver: bridge
